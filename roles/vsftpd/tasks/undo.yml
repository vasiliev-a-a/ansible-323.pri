---
- name: "undo: Uninstalling packages (Debian)"
  become: yes
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: absent
    update_cache: no
    purge: yes
  when:
    - (ansible_os_family | lower) == 'debian'

- name: "undo: Deleting service configuration (/etc/vsftpd.conf)"
  become: yes
  ansible.builtin.file:
    path: "/etc/vsftpd.conf"
    state: absent

- name: "undo: Deleting drop-in configuration directory (/etc/vsftpd.conf.d/)"
  become: yes
  ansible.builtin.file:
    path: "/etc/vsftpd.conf.d"
    state: absent

- name: "undo: Deleting logrotate configuration (/etc/logrotate.d/vsftpd)"
  become: yes
  ansible.builtin.file:
    path: "/etc/logrotate.d/vsftpd"
    state: absent

- name: "undo: Deleting rsyslog configuration (/etc/rsyslogd.d/vsftpd.conf)"
  become: yes
  ansible.builtin.file:
    path: "/etc/rsyslog.d/vsftpd.conf"
    state: absent

- name: "directories: Forcing Chroot and SFTP for members of `{{ ftp_group['name'] }}`"
  become: yes
  ansible.builtin.blockinfile:
    marker: "# {mark} ANSIBLE MANAGED BLOCK: role=vsftpd"
    state: absent
    path: "/etc/ssh/sshd_config"
  notify: "services: Reloading OpenSSH Server service"

- name: "undo: Removing `{{ ftp_user['name'] }}` account"
  become: yes
  ansible.builtin.user:
    name: "{{ ftp_user['name'] }}"
    state: absent

- name: "undo: Removing `{{ ftp_group['name'] }}` group"
  become: yes
  ansible.builtin.group:
    name: "{{ ftp_group['name'] }}"
    state: absent

- name: "undo: Removing accounts of `ftp_users`"
  become: yes
  ansible.builtin.user:
    name: "{{ item['name'] }}"
    state: absent
  loop: "{{ ftp_users }}"

- name: "undo: Removing groups of `ftp_users`"
  become: yes
  ansible.builtin.group:
    name: "{{ item['name'] }}"
    state: absent
  loop: "{{ ftp_users }}"
...
